<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서관 지도</title>
    <link rel="stylesheet" href="/css/map.css">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=5t0okt77tk"></script>
    <style>
        /* 지도와 경로 안내 스타일 */
        #map {
            width: 70%;
            height: 600px;
            float: left;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #directions {
            margin-top: 20px;
            float: right;
            width: 28%;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #controls {
            display: flex;
            align-items: center;
            gap: 10px; /* 버튼들 간의 간격을 10px로 설정 */
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 8px;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #searchButton, #locationButton, #resetButton {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        #searchButton:hover, #locationButton:hover, #resetButton:hover {
            background-color: #45a049;
        }

        #routeOptions {
            display: flex;
            align-items: center;
            gap: 10px; /* 경로 옵션 사이 간격 */
            margin-bottom: 20px;
        }

        /* 메뉴 버튼 스타일 */
        #menu button {
            margin: 10px;
            padding: 12px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #menu button:hover {
            background-color: #007bb5;
        }

        /* 경로 안내 상세보기 토글 버튼 */
        #toggleButton {
            margin-top: 10px;
            cursor: pointer;
            color: #007bb5;
            text-decoration: underline;
        }

        #route-guides {
            display: none;
        }

        /* 자동 완성 목록 */
        #autocompleteList {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 5px;
            list-style: none;
            padding: 0;
        }

        #autocompleteList li {
            padding: 8px;
            cursor: pointer;
        }

        #autocompleteList li:hover {
            background-color: #f0f0f0;
        }
    </style>

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<!-- 헤더를 포함 -->
<div th:replace="includes/header :: headerFragment"></div>

<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-12">
            <h1>도서관 지도</h1>
            <div id="controls">
                <input type="text" id="searchInput" placeholder="주소 또는 장소 검색" oninput="showAutocomplete(this.value)">
                <button id="searchButton" onclick="searchLocation()">검색</button>
                <button id="locationButton" onclick="getCurrentLocation()">현위치로 이동</button>
                <button id="resetButton" onclick="resetMap()">다른 도서관 보기</button>
                <ul id="autocompleteList"></ul>
            </div>

            <!-- 메뉴 버튼 -->
            <div id="menu">
                <button id="allMenu" class="menu" onclick="changeMarker('all')">모두</button>
                <button id="publicMenu" class="menu" onclick="changeMarker('public')">공공</button>
                <button id="smallMenu" class="menu" onclick="changeMarker('small')">작은</button>
            </div>

            <ul id="searchResults"></ul>
            <div id="map"></div>

            <!-- 경로 안내 정보 -->
            <div id="directions">
                <div id="route-summary"></div>
                <div id="toggleButton" onclick="toggleRouteGuides()">상세 안내보기</div>
                <div id="route-guides"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="includes/footer :: footerFragment"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
<script src="/js/map.js"></script>

</body>
</html>
