<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .form-container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 게시글 작성 폼 -->
    <div class="form-container">
        <h2>게시글 작성</h2>
        <form id="write-post-form">
            <div class="form-group">
                <label for="category">카테고리</label>
                <select id="category" name="categoryId" class="form-control" required>
                    <!-- 카테고리 목록을 서버에서 동적으로 로드할 수 있습니다 -->
                </select>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="filename">첨부파일</label>
                <input type="file" id="filename" name="filename" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">게시글 작성</button>
        </form>
    </div>

    <!-- 목록으로 돌아가기 버튼 -->
    <div class="btn-back mt-4">
        <a href="/boardmain" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
</div>

<script>
    $(document).ready(function() {
        // 카테고리 목록을 서버에서 가져와서 드롭다운에 추가
        $.ajax({
            url: '/board/categories',
            method: 'GET',
            success: function(categories) {
                const $categorySelect = $('#category');
                categories.forEach(category => {
                    $categorySelect.append(new Option(category.categoryName, category.categoryId));
                });
            },
            error: function() {
                alert('카테고리를 불러오는 데 실패했습니다.');
            }
        });

        $('#write-post-form').on('submit', function(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지

            const formData = new FormData(this);

            $.ajax({
                url: '/board/write', // 게시글 작성 API 엔드포인트
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert('게시글이 성공적으로 작성되었습니다.');
                    window.location.href = '/boardmain'; // 목록 페이지로 리디렉션
                },
                error: function() {
                    alert('게시글 작성에 실패했습니다.');
                }
            });
        });
    });
</script>
</body>
</html>
