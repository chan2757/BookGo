<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .form-container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<!-- 헤더를 포함 -->
<div th:replace="includes/header :: headerFragment"></div>
<div class="container">
    <!-- 게시글 작성 폼 -->
    <div class="form-container">
        <h2>게시글 작성</h2>
        <form id="write-post-form">
            <div class="form-group">
                <label for="category">카테고리</label>
                <select id="category" name="categoryId" class="form-control" required>
                    <!-- 카테고리 목록을 서버에서 동적으로 로드할 수 있습니다 -->
                </select>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="filename">첨부파일</label>
                <input type="file" id="filename" class="form-control-file" multiple>
                <div id="file-list"></div> <!-- 파일 목록을 보여줄 영역 -->
            </div>
            <button type="submit" class="btn btn-primary">게시글 작성</button>
        </form>
    </div>

    <!-- 목록으로 돌아가기 버튼 -->
    <div class="btn-back mt-4">
        <a href="/boardmain" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
</div>

<script>
    $(document).ready(function() {
        let filesArray = []; // 파일을 저장할 배열

        // 카테고리 목록을 서버에서 가져와서 드롭다운에 추가
        $.ajax({
            url: '/board/categories',
            method: 'GET',
            success: function(categories) {
                const $categorySelect = $('#category');
                categories.forEach(category => {
                    $categorySelect.append(new Option(category.categoryName, category.categoryId));
                });
            },
            error: function() {
                alert('카테고리를 불러오는 데 실패했습니다.');
            }
        });

        // 파일 추가 이벤트 처리
        $('#filename').on('change', function (e) {
            const newFiles = Array.from(e.target.files);
            filesArray = filesArray.concat(newFiles); // 새 파일을 배열에 추가
            displayFiles(); // 파일 목록 표시
        });

        // 파일 목록을 화면에 표시
        function displayFiles() {
            const fileList = $('#file-list');
            fileList.empty(); // 기존 목록 초기화

            filesArray.forEach((file, index) => {
                fileList.append(`<div>${file.name} <button type="button" class="remove-file btn btn-sm btn-danger" data-index="${index}">삭제</button></div>`);
            });
        }

        // 파일 삭제 버튼 클릭 시 파일 삭제
        $('#file-list').on('click', '.remove-file', function () {
            const index = $(this).data('index');
            filesArray.splice(index, 1); // 해당 인덱스의 파일 삭제
            displayFiles();
        });

        // 폼 제출 이벤트
        $('#write-post-form').on('submit', function(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지

            const formData = new FormData();
            formData.append('categoryId', $('#category').val());
            formData.append('title', $('#title').val());
            formData.append('content', $('#content').val());

            // 모든 파일을 FormData에 추가 - 파라미터 이름을 서버와 일치시키기
            filesArray.forEach(file => {
                formData.append('filenames', file); // 'filenames'로 수정하여 서버와 맞춤
            });

            // FormData 확인 (디버깅용)
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }

            $.ajax({
                url: '/board/write', // 게시글 작성 API 엔드포인트
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert('게시글이 성공적으로 작성되었습니다.');
                    window.location.href = '/boardmain'; // 목록 페이지로 리디렉션
                },
                error: function(xhr, status, error) {
                    alert('게시글 작성에 실패했습니다. 관리자에게 문의하세요!');
                    console.log('Error:', error);
                    console.log('Status:', status);
                    console.log('Response:', xhr.responseText); // 서버 응답 확인
                }
            });
        });
    });
</script>
<div th:replace="includes/footer :: footerFragment"></div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
