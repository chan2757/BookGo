<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
            transition: background-color 0.3s;
        }
        .cart-item:hover {
            background-color: #f9f9f9;
        }
        .cart-item img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 5px;
        }
        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            position: relative;
        }
        .item-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px;
            color: #4CAF50;
        }
        .item-author, .item-publisher, .item-price, .item-quantity {
            margin: 5px 0;
            font-size: 14px;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        .item-total {
            margin-left: auto;
            font-weight: bold;
        }
        .total-price {
            font-weight: bold;
            color: #e60000;
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
        }
        .empty-message {
            text-align: center;
            font-size: 20px;
            color: #999;
            margin-top: 40px;
        }
        .select-item {
            margin-right: 10px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #d9534f;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }
        .delete-btn:hover {
            color: #c9302c;
        }
        .btn-success {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-success:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="~{includes/header :: headerFragment}"></div>

<div class="container">
    <h2>장바구니</h2>

    <!-- 장바구니가 비었을 때의 처리 -->
    <div th:if="${cartDetails == null || cartDetails.isEmpty()}" class="empty-message">
        <p th:text="${message != null ? message : '장바구니에 담긴 상품이 없습니다.'}">장바구니에 담긴 상품이 없습니다.</p>
    </div>

    <!-- 장바구니가 있을 때의 처리 -->
    <div th:if="${cartDetails != null and !cartDetails.isEmpty()}">
        <div th:each="cartItem : ${cartDetails}" class="cart-item">
            <input type="checkbox" class="select-item" checked>

            <img th:src="${cartItem.cover}" alt="책 커버 이미지">

            <input type="hidden" class="isbn13" th:value="${cartItem.isbn13}">
            <input type="hidden" class="cart-id" th:value="${cartItem.cartId}">

            <div class="item-details" data-isbn13="${cartItem.isbn13}">
                <p class="item-title">
                    <a th:href="@{/bookgo/book/detail(isbn13=${cartItem.isbn13})}" th:text="${cartItem.title}">책 제목</a>
                </p>
                <p class="item-author">저자: <span th:text="${cartItem.authors}">저자명</span></p>
                <p class="item-publisher">출판사: <span th:text="${cartItem.publisher}">출판사명</span></p>
                <p class="item-price">가격: <span th:text="${#numbers.formatInteger(cartItem.price, 0)}"></span> 원</p>
                <i class="fas fa-trash delete-btn" onclick="deleteItem(this)"></i>
            </div>

            <div class="item-row">
                <p class="item-quantity">
                    수량:
                    <input type="number" min="1" th:value="${cartItem.quantity}" class="quantity-input">
                </p>
                <p class="item-total">합계: <span class="item-total-price" th:text="${cartItem.price * cartItem.quantity}"></span> 원</p>
            </div>
        </div>

        <div class="total-price">
            총 가격: <span id="totalPrice">0</span> 원
        </div>
        <button id="paymentButton" class="btn btn-success" style="margin-top: 20px;">결제하기</button>
    </div>
</div>
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">결제 정보</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalBodyContent">
                <!-- Ajax로 받아온 결제 정보가 여기에 로드됩니다 -->
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        function calculateTotalPrice() {
            let totalPrice = 0;
            document.querySelectorAll('.cart-item').forEach(function (item) {
                const isSelected = item.querySelector('.select-item')?.checked;
                if (isSelected) {
                    const price = parseInt(item.querySelector('.item-price span').textContent.replace(/,/g, '')) || 0;
                    const quantity = parseInt(item.querySelector('.quantity-input').value) || 1;
                    const itemTotal = price * quantity;
                    item.querySelector('.item-total-price').textContent = itemTotal.toLocaleString();
                    totalPrice += itemTotal;
                }
            });
            document.getElementById('totalPrice').textContent = totalPrice.toLocaleString();
            return totalPrice;
        }

        calculateTotalPrice();

        document.querySelectorAll('.quantity-input').forEach(function (input) {
            input.addEventListener('change', function () {
                const cartItem = input.closest('.cart-item');
                const cartId = cartItem.querySelector('.cart-id')?.value;
                const isbn13 = cartItem.querySelector('.isbn13')?.value;

                console.log(`수량 변경 - cart-id: ${cartId}, isbn13: ${isbn13}`);

                if (!cartId || !isbn13) {
                    alert('필수 정보가 누락되었습니다. 수량 변경을 진행할 수 없습니다.');
                    return;
                }

                const quantity = parseInt(input.value);

                if (quantity < 1) {
                    alert('수량은 1 이상이어야 합니다.');
                    input.value = 1;
                    return;
                }

                fetch('/cart/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cartId, isbn13, quantity })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('수량이 업데이트되었습니다.');
                            calculateTotalPrice();
                        } else {
                            alert('수량 업데이트에 실패했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error updating quantity:', error);
                        alert('수량 업데이트 중 오류가 발생했습니다.');
                    });
            });
        });

        document.getElementById('paymentButton').addEventListener('click', function() {
            const totalPrice = calculateTotalPrice();
            const selectedItems = [];

            document.querySelectorAll('.cart-item').forEach(function (item) {
                const isSelected = item.querySelector('.select-item')?.checked;
                if (isSelected) {
                    const isbn13 = item.querySelector('.isbn13')?.value;
                    const title = item.querySelector('.item-title a').textContent;
                    const authors = item.querySelector('.item-author span').textContent;
                    const publisher = item.querySelector('.item-publisher span').textContent;
                    const price = parseInt(item.querySelector('.item-price span').textContent.replace(/,/g, '')) || 0;
                    const quantity = parseInt(item.querySelector('.quantity-input').value) || 1;
                    const cartId = item.querySelector('.cart-id')?.value;

                    selectedItems.push({
                        isbn13: isbn13,
                        title: title,
                        authors: authors,
                        publisher: publisher,
                        price: price,
                        quantity: quantity,
                        cartId: cartId
                    });
                }
            });

            console.log(selectedItems);
            console.log('pay');

            $.ajax({
                url: '/pay/payment',
                method: 'GET',
                data: {
                    amount: totalPrice,
                    items: JSON.stringify(selectedItems)
                },
                success: function(data) {
                    $('#modalBodyContent').html(data);
                    $('#paymentModal').modal('show');
                },
                error: function() {
                    alert('결제 페이지를 불러오는데 실패했습니다.');
                }
            });
        });

        document.querySelectorAll('.select-item').forEach(function (checkbox) {
            checkbox.addEventListener('change', function () {
                calculateTotalPrice();
            });
        });
    });
</script>

<div th:replace="~{includes/footer :: footerFragment}"></div>
</body>
</html>
