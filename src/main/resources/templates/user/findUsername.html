<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <style>

    </style>
    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="includes/header :: headerFragment"></div>
<div class="find-container">
    <h2>아이디 찾기</h2>
    <form id="findUsernameForm" onsubmit="return findUsername();">
        <div class="form-group">
            <label for="email">등록하신 이메일</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div class="form-group">
            <button type="submit">아이디 찾기</button>
        </div>
        <div id="resultMessage" class="error"></div>
        <div class="link-group" id="additionalLinks" style="display: none;">
            <a href="/user/login">로그인하러 가기</a>
            <a href="/user/findPassword">비밀번호 찾기</a>
        </div>
    </form>
</div>

<script>
    function validateEmailForm() {
        const email = document.getElementById('email').value;

        if (email.trim() === '') {
            document.getElementById('emailError').textContent = '이메일을 입력해주세요.';
            return false;
        } else {
            document.getElementById('emailError').textContent = '';
        }

        return true;
    }

    function findUsername() {
        if (!validateEmailForm()) {
            return false;
        }

        const email = document.getElementById('email').value;

        // Ajax 요청을 사용하여 서버에 이메일 전송
        fetch('/user/findUsername', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email }),
        })
            .then(response => response.json())
            .then(data => {
                const resultMessage = document.getElementById('resultMessage');
                const additionalLinks = document.getElementById('additionalLinks');

                if (data.success) {
                    resultMessage.textContent = `아이디: ${data.username}`;
                    additionalLinks.style.display = 'flex';
                } else {
                    resultMessage.textContent = data.error || '등록되지 않은 이메일입니다.';
                    additionalLinks.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('resultMessage').textContent = '오류가 발생했습니다. 다시 시도해주세요.';
            });

        return false; // 폼 제출 방지
    }
</script>
<div th:replace="includes/footer :: footerFragment"></div>
</body>
</html>
