<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>

    </style>
    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="includes/header :: headerFragment"></div>
<div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm" action="/user/loginProcess" method="post" onsubmit="return validateLoginForm()">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span>
        </div>
        <div class="form-group">
            <button type="submit">로그인</button>
            <span id="loginErrorMessage" class="error"></span>
        </div>
        <div class="link-group">
            <a href="/user/findUsername">아이디 찾기</a>
            <a href="/user/findPassword">비밀번호 찾기</a>
        </div>
    </form>
</div>

<script>
    function validateLoginForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // 간단한 유효성 검사
        if (username.trim() === '') {
            document.getElementById('usernameError').textContent = '아이디를 입력해주세요.';
            return false;
        } else {
            document.getElementById('usernameError').textContent = '';
        }

        if (password.trim() === '') {
            document.getElementById('passwordError').textContent = '비밀번호를 입력해주세요.';
            return false;
        } else {
            document.getElementById('passwordError').textContent = '';
        }

        // 로그인 폼 제출 허용
        return true;
    }
</script>
<div th:replace="includes/footer :: footerFragment"></div>
</body>
</html>
