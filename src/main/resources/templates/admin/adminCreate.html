<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 계정 생성</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- 헤더 포함 -->
<div th:insert="adminIc/adminHeader :: adminHeaderFragment"></div>

<div class="container-fluid">
    <div class="row">

        <!-- 사이드바 포함 -->
        <div th:insert="adminIc/adminSidebar :: adminSidebarFragment"></div>

        <!-- 메인 컨텐츠 -->
        <div class="col-lg-10 mt-5">
            <div class="container">
                <h2 class="text-center mb-4">관리자 계정 생성</h2>

                <!-- 관리자 계정 생성 폼 -->
                <form id="adminCreateForm" action="/admin/create" method="POST">
                    <div class="form-group">
                        <label for="username">아이디 (Username)</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호 (Password)</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="fullname">이름 (Full Name)</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일 (Email)</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">계정 생성</button>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // 폼 제출 시 데이터 검증 및 추가적인 처리 로직을 작성할 수 있습니다.
    $('#adminCreateForm').on('submit', function (e) {
        e.preventDefault(); // 기본 폼 제출 막기

        // 폼 데이터를 객체로 수집
        const formData = {
            username: $('#username').val(),
            password: $('#password').val(),
            fullname: $('#fullname').val(),
            email: $('#email').val()
        };

        // 서버로 관리자 계정 생성 요청
        $.ajax({
            url: '/admin/create', // 서버의 관리자 생성 엔드포인트
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function (response) {
                alert('관리자 계정이 생성되었습니다.');
                window.location.href = '/admin'; // 성공 후 관리자 페이지로 이동
            },
            error: function () {
                alert('계정 생성에 실패했습니다. 다시 시도해주세요.');
            }
        });
    });
</script>
</body>
</html>
