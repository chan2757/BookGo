<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">관리자 로그인</h2>

    <!-- 관리자 로그인 폼 -->
    <form id="adminLoginForm" method="POST"> <!-- action URL 제거 -->
        <div class="form-group">
            <label for="username">아이디 (Username)</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호 (Password)</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>

<!-- Bootstrap JS 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // 폼 제출 이벤트 리스너
    $('#adminLoginForm').on('submit', function (event) {
        event.preventDefault(); // 기본 폼 제출 방지

        // 폼 데이터 수집
        const formData = {
            username: $('#username').val(),
            password: $('#password').val()
        };

        // AJAX 요청
        $.ajax({
            type: 'POST',
            url: '/admin/loginProcess',
            data: JSON.stringify(formData),
            contentType: 'application/json',
            success: function (response) {
                // 로그인 성공 시 처리
                alert('로그인 성공');
                window.location.href = '/admin/main'; // 로그인 후 메인 페이지로 이동
            },
            error: function (xhr, status, error) {
                // 로그인 실패 시 처리
                alert('로그인 실패: ' + xhr.responseText);
            }
        });
    });
</script>
</body>
</html>
