<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재고 관리</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 8.333%;
            background-color: #f8f9fa;
            padding: 15px;
        }
        .main-content {
            width: 91.667%;
            padding: 20px;
            position: relative;
        }
        .footer {
            background-color: #6c757d;
            color: #fff;
            padding: 30px 0;
            margin-top: auto;
        }
        .table-container {
            margin: 20px;
        }
        .cover-preview {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="header">
    <div th:insert="adminIc/adminHeader :: adminHeaderFragment"></div>
</div>

<div class="admin-container">
    <div class="sidebar">
        <div th:insert="adminIc/adminSidebar :: adminSidebarFragment"></div>
    </div>

    <div class="main-content">
        <h2>재고 관리</h2>
        <button id="exportExcel">엑셀 다운로드</button>

        <div class="table-container">
            <table id="productTable" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>ISBN13</th>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Publisher</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.isbn13}"></td>
                    <td th:text="${product.title}"></td>
                    <td th:text="${product.authors}"></td>
                    <td th:text="${product.publisher}"></td>
                    <td th:text="${product.priceStandard}"></td>
                    <td class="editable" th:data-isbn13="${product.isbn13}" th:data-stock="${product.stock}" th:text="${product.stock}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container text-center">
        <p class="mb-0">© 2024 BookGo. All Rights Reserved.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="/js/excel.js"></script>
<<script>
    $(document).ready(function () {
        $('#productTable').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Korean.json"
            }
        });

        // 수량 필드를 클릭할 때 발생하는 이벤트
        $('.editable').click(function () {
            const $cell = $(this);
            const isbn13 = $cell.data('isbn13');
            const currentValue = $cell.text();

            $cell.data('originalValue', currentValue);

            const $input = $('<input>', {
                type: 'number',
                value: currentValue,
                class: 'form-control',
                blur: function () {
                    saveChanges($cell, isbn13, $input.val());
                },
                keyup: function (e) {
                    if (e.which === 13) $input.blur(); // Enter 키로 저장
                }
            });
            $cell.html($input);
            $input.focus();
        });

        function saveChanges($cell, isbn13, newValue) {
            $.ajax({
                url: '/admin/updateProductStock',
                type: 'POST',
                data: {
                    isbn13: isbn13,
                    stock: newValue
                },
                success: function (response) {
                    $cell.text(newValue);
                    alert('재고가 수정되었습니다.');
                },
                error: function () {
                    alert('재고 수정에 실패했습니다.');
                    $cell.text($cell.data('originalValue')); // 실패 시 원래 값 복원
                }
            });
        }

        $(document).ready(function () {
            $('#productTable').DataTable();

            // 버튼 클릭 시 데이터를 서버로 전송하여 엑셀 다운로드
            $('#exportExcel').click(function () {
                sendDataTableDataToServer('#productTable', '/excel/exportJson');
            });
        });
    });
</script>

</body>
</html>
