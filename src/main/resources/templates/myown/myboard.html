<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="includes/header :: headerFragment"></div>

<div class="container">
    <h1 class="mt-4">내 글 목록</h1>

    <!-- 게시글 목록 -->
    <div id="my-posts" class="mt-4">
        <div th:if="${posts != null && !posts.isEmpty()}" th:each="post : ${posts}" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">
                    <a th:href="@{/board/detail(postId=${post.postId})}" th:text="${post.title}"></a>
                </h5>
            </div>
        </div>
        <!-- 글이 없을 때 표시할 문구 -->
        <div th:if="${posts == null || posts.isEmpty()}" class="alert alert-info">
            내 글이 없습니다.
        </div>
    </div>
</div>

<div th:replace="includes/footer :: footerFragment"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
